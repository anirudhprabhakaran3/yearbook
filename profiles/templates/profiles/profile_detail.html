{% extends 'base.html' %}

{% block title %}
    {{ profile.name }}
{% endblock %}

{% block content %}

<main class="main">
  <h1>{{ profile.name }}</h1>
  <div class="profile_container">
    {% if profile.image %}
    <img src="{{ profile.image.url }}" alt="Image of {{ profile.name }}">
    {% endif %}
    <div class="content">
      <h2 class="title">Bio</h2>
      <div class="description">
          {{ profile.bio }}
      </div>
    </div>
  </div>
  {% if request.user == profile.user %}
    <h2><a href="{% url 'profile_new' %}"><u>Edit Profile</u></a></h2>
  {% endif %}
</main>

{% endblock %}
