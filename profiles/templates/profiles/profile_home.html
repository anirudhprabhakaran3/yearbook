{% extends 'base.html' %}

{% block title %}
Profile Home
{% endblock %}

{% block content %}

<main class="main">
  <h1>Explore about your classmates !</h1>
  <h2>Available Profiles</h2>
  <div class="cards-container">

    {% for p in profiles %}
      <a class="card" href="{% url 'profile_detail' pk=p.pk %}">
        <img src="{{ p.image.url }}" alt="avatar" height="100px">
        <p>{{ p.name }}</p>
      </a>
    {% endfor %}

  </div>
</main>

{% endblock %}
